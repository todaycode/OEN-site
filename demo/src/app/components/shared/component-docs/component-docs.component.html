<div class="row">
  <h1>{{ name }}</h1>
  <p class="lead">
    {{ description }}
  </p>
  <div class="row component-api">
    <template ngFor let-input [ngForOf]="inputs">
      <ngbd-instructions-item [name]="input.name" [description]="input.description"></ngbd-instructions-item>
    </template>
  </div>
  <div class="row component-api">
    <template ngFor let-input [ngForOf]="outputs">
      <ngbd-instructions-item [name]="outputs.name" [description]="outputs.description"></ngbd-instructions-item>
    </template>
  </div>
</div>
