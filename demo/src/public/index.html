<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ng-bootstrap Demo</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
    <base href="/">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">ng-bootstrap</h1>
        <p class="lead">Angular 2, powered by Bootstrap</p>
        <hr class="m-y-2 header">
        <p>Bootstrap 4 components written in pure Angular 2 by the ng-bootstrap Team</p>
        <p class="lead">
          <button type="button" class="btn btn-secondary-outline btn-lg header-button">Code on GitHub</button>
          <button type="button" class="btn btn-secondary-outline btn-lg header-button">Download</button>
          <button type="button" class="btn btn-secondary-outline btn-lg header-button">Create a Build</button>
        </p>
      </div>
      <div class="container github-buttons">
        <span class="col-xs-2">
          <a class="github-button" href="https://github.com/ng-bootstrap/core" data-icon="octicon-star" data-style="mega" data-count-href="/ng-bootstrap/core/stargazers" data-count-api="/repos/ng-bootstrap/core#stargazers_count"
             data-count-aria-label="# stargazers on GitHub" aria-label="Star ng-bootstrap/core on GitHub">Star</a>
        </span>
        <span class="col-xs-2">
          <a class="github-button" href="https://github.com/ng-bootstrap/core/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/ng-bootstrap/core/network" data-count-api="/repos/ng-bootstrap/core#forks_count"
             data-count-aria-label="# forks on GitHub" aria-label="Fork ng-bootstrap/core on GitHub">Fork</a>
        </span>
        <span class="col-xs-2">
          <a class="github-button" href="https://github.com/ng-bootstrap/core" data-icon="octicon-eye" data-style="mega" data-count-href="/ng-bootstrap/core/watchers" data-count-api="/repos/ng-bootstrap/core#subscribers_count"
             data-count-aria-label="# watchers on GitHub" aria-label="Watch ng-bootstrap/core on GitHub">Watch</a>
        </span>
      </div>
    </div>
    <div class="container">
      <ngbd-app>Loading...</ngbd-app>
    </div>
  </body>
</html>
